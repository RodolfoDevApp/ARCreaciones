<div style="padding: 1em;">
    <h2 style="display: flex;align-content: center; justify-content: center;" mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content style="display: flex;align-content: center; justify-content: center;flex-direction: column;" [innerHTML]="data.content"></mat-dialog-content>
    <mat-dialog-actions style="display: flex;align-content: center; justify-content: center;">
        <button mat-button (click)="cancel()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="confirm()">Aceptar</button>
    </mat-dialog-actions>
</div>
