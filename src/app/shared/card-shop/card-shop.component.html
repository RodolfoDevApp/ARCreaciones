<mat-card class="product-card">
  <img mat-card-image [src]="image" alt="{{ product.name }}" />
  <mat-card-content>
    <h3 class="product-name">{{ product.name }}</h3>

    <div class="info">
      <p><strong>Precio:</strong> ${{ product.pricePerPackage }}</p>
    </div>

    <!-- Agrupamos el input y el botón aquí -->
    <div class="action-row">
  <mat-form-field appearance="outline" class="quantity-input">
    <input
      matInput
      type="number"
      min="1"
      [value]="quantity"
      placeholder="Cantidad"
      (input)="onQuantityChange($event)"
      (keydown)="filterNonNumeric($event)"
    />
  </mat-form-field>

  <button mat-flat-button class="add-button" (click)="addToCartHandler()">
    <mat-icon>add_shopping_cart</mat-icon>
    Agregar
  </button>
</div>
  </mat-card-content>
</mat-card>
